<html lang="en">

  <meta charset="UTF-8" />

<body class="d-flex justify-content-center m-1 p-2">
  <div class="card text-start mb-3 p-2 bg-secondary-subtle" style="width: 18rem;">
    <div>
      <h5 class="m-1">Excuse Generator: </h5>
      <p>For those times when you need a reason to say no.</p>
    </div>
    <div class="container">
      <!-- Advise from classmates: shorten image url -->
      <img
        src="https://tinyurl.com/yc8eue96" 
        class="img-fluid " alt="Clouds">
      <div class="centered">
        <p id="excuse">My dog ate my homework</p>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">Use this powerful tool wisely. If the excuse shown on screen doesn't apply
        to you, reload the window, you'll get a new one.</p>
    </div>
  </div>
</body>
